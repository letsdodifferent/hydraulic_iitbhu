<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydraulic and Hydrological Applications</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ffffff; /* White background */
            color: #333; /* Dark text for readability */
            text-align: center;
        }

        header {
            padding: 20px;
            background: #00509e; /* Professional blue */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 80px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 2rem;
            font-family: 'Georgia', serif;
            margin: 0;
        }

        .title {
            margin: 20px 0;
        }

        .title marquee {
            background: #f8f9fa; /* Light gray for contrast */
            color: #00509e; /* Blue text */
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            gap: 20px;
        }

        section {
            width: 45%;
            background: #f8f9fa; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 1.8rem;
            color: #00509e; /* Blue text */
            margin-bottom: 20px;
            border-bottom: 2px solid #00509e;
            padding-bottom: 10px;
        }

        button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff; /* Bootstrap blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #00509e; /* Professional blue */
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                gap: 20px;
            }

            section {
                width: 90%;
            }

            .title marquee {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="image">
            <img src="../static/iitbhulogo.png" alt="IIT BHU Logo">
            <h1>Hydraulics and Hydrological Computations</h1>
        </div>
    </header>

    <!-- Title Section -->
    <div class="title">
        <marquee behavior="scroll" direction="left">
            Welcome to Our Web-Based Computations for Hydraulic and Hydrological Applications
        </marquee>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Hydraulic Section -->
        <section>
            <h2>Hydraulics</h2>
            <button onclick="location.href='opencf'">Open Channel Flow</button>
            <button onclick="location.href='pipe'">Friction Head Loss</button>
            <button onclick="location.href='rect'">Rectangular Notch</button>
        </section>

        <!-- Hydrology Section -->
        <section>
        <h2>Hydrology</h2>
            <button onclick="location.href='basin'">ganga basin</button>
           
            <button onclick="location.href='wsd'">Watershed Delineation</button>
        
        </section>
    </main>

    <!-- Footer Section -->
    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 100;">
        <p>&copy; 2025 Hydraulic and Hydrology Team. All rights reserved.</p>
    </footer>
</body>
</html>
