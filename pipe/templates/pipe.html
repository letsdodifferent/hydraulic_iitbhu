<!DOCTYPE html>
<html lang="en">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
</nav>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Calculation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>

    <script>
        function resetForm() {
            document.getElementById("pipeForm").reset();
            document.getElementById("roughnessCoefficient").value = "";
            document.getElementById("flow_rate").value = "";
            document.getElementById("pipeDiameter").value = "";
            document.getElementById("pipeLength").value = "";
            document.getElementById("frictionloss").value = "";
        }
    </script>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center">Pipe Calculation</h1>
        <form id="pipeForm" method="POST" action="{% url 'pipe_calculation' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="pipeMaterial">Select Pipe Material</label>
                <select class="form-select" id="pipeMaterial" name="pipe_material" onchange="selectRoughnessCoefficient()">
                    <option value="cast_iron">Cast Iron</option>
                    <option value="concrete">Concrete</option>
                    <option value="steel">Steel</option>
                    <option value="plastic">Plastic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roughnessCoefficient">Pipe Roughness Coefficient</label>
                <input type="text" class="form-control" id="roughnessCoefficient" name="roughness_coefficient" required value="{{ roughness_coefficient|default:''  }}">
            </div>
            <div class="form-group">
                <label for="flow_rate">flow rate (in cubic meters per sec)</label>
                <input type="number" step="0.01" class="form-control" id="flow_rate" name="flr" required value="{{ flow_rate|default:''  }}">
            </div>
            <div class="form-group">
                <label for="pipeDiameter">Pipe Diameter (in meters)</label>
                <input type="number" step="0.01" class="form-control" id="pipeDiameter" name="pipe_diameter" required value="{{ pipe_diameter|default:''  }}">
            </div>
            
            <div class="form-group">
                <label for="pipeLength">Pipe Length (in meters)</label>
                <input type="number" step="0.01" class="form-control" id="pipeLength" name="pipe_length" required value="{{ pipe_length|default:''  }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
            <div class="form-group">
                <label for="frictionloss">friction loss (in meters)</label>
                <input type="number" step="0.01" class="form-control" id="frictionloss" name="friction_loss" readonly value="{{ friction_loss|default:''  }}">
            </div>
        </form>
       
        

        
    </div>

    <script>
        function selectRoughnessCoefficient() {
            const material = document.getElementById('pipeMaterial').value;
            const roughnessCoefficient = document.getElementById('roughnessCoefficient');

            switch (material) {
                case 'cast_iron':
                    roughnessCoefficient.value = '0.012';
                    break;
                case 'concrete':
                    roughnessCoefficient.value = '0.015';
                    break;
                case 'steel':
                    roughnessCoefficient.value = '0.010';
                    break;
                case 'plastic':
                    roughnessCoefficient.value = '0.009';
                    break;
                default:
                    roughnessCoefficient.value = '';
            }
        }
        
        
        
        


        document.addEventListener('DOMContentLoaded', function() {
            selectRoughnessCoefficient();
        });

    </script>
</body>
</html>
