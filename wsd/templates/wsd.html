<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watershed Delineation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .plot-container {
            margin-bottom: 20px;
        }
        .plot-img {
            max-width: 100%;
            height: auto;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
    </nav>
    <div class="container form-container">
        <form id="wsdForm" method="POST" action="{% url 'wsd' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="number" step="0.0001" class="form-control" id="latitude" name="lat" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" step="0.0001" class="form-control" id="longitude" name="long" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </form>
        <div id="results" class="result"></div>
    </div>
    <script>
    document.getElementById('wsdForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Handle the response data
            const resultsDiv = document.getElementById('results');
            if (data.images) {
                resultsDiv.innerHTML = `
                    <h2>Results</h2>
                    <div class="plot-container">
                        <h3>Delineated Catchment</h3>
                        <img src="data:image/png;base64,${data.images.catchment}" class="plot-img">
                    </div>
                    <div class="plot-container">
                        <h3>D8 Channels</h3>
                        <img src="data:image/png;base64,${data.images.channels}" class="plot-img">
                    </div>
                    <div class="plot-container">
                        <h3>Flow Distance</h3>
                        <img src="data:image/png;base64,${data.images.distance}" class="plot-img">
                    </div>
                `;
            } else if (data.error) {
                resultsDiv.innerHTML = `<p class="error-message">Error: ${data.error}</p>`;
            } else {
                resultsDiv.innerHTML = '<p class="error-message">No data available.</p>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p class="error-message">An error occurred: ${error.message}</p>`;
        });
    });

    function resetForm() {
        document.getElementById('latitude').value = '';
        document.getElementById('longitude').value = '';
        document.getElementById('results').innerHTML = ''; // Clear results
    }
</script>
</body>
</html>
